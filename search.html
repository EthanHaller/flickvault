    <nav class="navbar navbar-expand-lg" data-bs-theme="dark">

    <div class="search-container position-relative">
        <div>
            Search bar 
        </div>
        <div class="collapse position-fixed top-5 end-0 vh-100 hamburger-menu" id="navbarToggleExternalContent" data-bs-theme="dark">
            <div class="bg-dark p-4 h-100 d-flex flex-column justify-content-center collapse-content">
                <div class="filter-section">
                    <h3>Genre</h3>
                    <div class="checkbox-group">
                        <label for="action"><input type="checkbox" id="action" name="genre" value="action"> Action</label>
                        <label for="adventure"><input type="checkbox" id="adventure" name="genre" value="adventure"> Adventure</label>
                        <label for="comedy"><input type="checkbox" id="comedy" name="genre" value="comedy"> Comedy</label>
                        <!-- Add more genres as needed -->
                    </div>
                </div>
                
                <div class="filter-section">
                    <h3>Rating</h3>
                    <div class="checkbox-group">
                        <label for="g"><input type="checkbox" id="g" name="rating" value="g"> G</label>
                        <label for="pg"><input type="checkbox" id="pg" name="rating" value="pg"> PG</label>
                        <label for="pg-13"><input type="checkbox" id="pg-13" name="rating" value="pg-13"> PG-13</label>
                        <!-- Add more ratings as needed -->
                    </div>
                </div>
                
                <label for="customRange1" class="form-label">Example range</label>
                <input type="range" class="form-range" id="customRange1">
            </div>
        </div>
